<div class="mx-8 w-full">
    <h1 class="mt-8 lg:text-2xl xl:text-4xl 2xl:text-6xl font-bold">NUEVA COLECCIÓN</h1>
    <div class="m-auto justify-center w-[90%] my-12 grid grid-cols-4 gap-4">
        @for (products of products; track $index) {
            <div class="flex flex-row w-full">
                <div class="flex flex-col text-justify">
                    <div class="lg:w-64 lg:h-64 2xl:w-96 2xl:h-96 flex">
                        <img src="{{products.img}}" alt="{{products.name}}" class="w-full object-cover">
                    </div>
                    <div class="font-semibold">
                        <h2>{{products.name}}</h2> 
                    </div>
                    <div class="text-gray-500">
                        <h2>{{products.description}} - {{products.category}}</h2> 
                    </div>
                    <div class="font-semibold">
                        
                        @if(products.sale == true) {
                            <p>{{products.price * 0.8}}€ <span class="text-gray-400 font-normal">descuento aplicado*</span></p>
                        }@else {
                            <p>{{products.price}}€</p>
                        }
                    </div>
                    <div class="font-semibold text-green-600">
                        @if(products.sale == true) {
                            <p>20% de descuento</p>
                        }
                    </div>
                </div>
            </div>
        }
    </div>
</div>
