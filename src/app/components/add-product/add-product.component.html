<div class="w-40% mx-12 my-12 border-2 p-8 border-gray-300 rounded-xl shadow-xl">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="">
        <div class="space-y-12">
            <div class="pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">New Product</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">This information will be displayed on the catalog so be careful what you share.</p>
        
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-4">
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Reference Number</label>
                        <div class="mt-2">
                            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">catalog/</span>
                                <input type="text"  id="reference" autocomplete="reference" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="xxxxxx" matInput name="reference" formControlName="reference" [(ngModel)]="product.reference">
                                <p *ngIf="f.reference.invalid && (f.reference.untouched || f.reference.touched)"
                    class="alert text-xs text-red-500">* Reference must be
                    3 characters + 9 numbers </p>
                                
                            </div>
                            
                        </div>
                    </div>

                    <div class="sm:col-span-4">
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Product Name</label>
                        <div class="mt-2">
                            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                
                                <input type="text"  id="name" autocomplete="name" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"  matInput name="name" formControlName="name" [(ngModel)]="product.name">
                            </div>
                        </div>
                    </div>

                    <div class="sm:col-span-4">
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Price</label>
                        <div class="mt-2">
                            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">€ </span>
                                <input type="number" id="price" autocomplete="price" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="xxxxxx"  matInput name="price" formControlName="price" [(ngModel)]="product.price">
                                <p *ngIf="f.price.errors?.['min']" class="text-red-500">* Price must be greater than 0</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="col-span-full">
                        <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                        <div class="mt-2">
                            <!-- <textarea id="description" name="description" rows="3" class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </textarea [(ngModel)]="product.description"> -->
                            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                
                                <input type="text" formControlName="description" name="description" id="description" autocomplete="description" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Zapatillas" matInput [(ngModel)]="product.description">
                            </div>
                        </div>
                        <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about yourself.</p>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Category</label>
                        <div class="mt-2">
                            <select id="category" name="category" formControlName="category" autocomplete="product-type" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6" matInput [(ngModel)]="product.category">
                                <option value="" disabled>Choose a product type</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Niño/a">Niño/a</option>
                            </select>
                        </div> 
                    </div>

                    <div class="sm:col-span-3">
                        <fieldset>
                            <div class="mt-6 space-y-6">
                                <div class="relative flex gap-x-3">
                                    <div class="flex h-6 items-center">
                                        <input id="sale" formControlName="sale" name="sale" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"  matInput [(ngModel)]="product.sale">
                                    </div>
                                    <div class="text-sm leading-6">
                                        <label for="comments" class="font-medium text-gray-900">Product on Sale</label>
                                        <p class="text-gray-500">Check before you posts is it's on sale.</p>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

        
                    <div class="col-span-full">
                        <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Image url:</label>
                        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 ">
                            <input type="text" id="img" formControlName="img"
                            class=" px-2 w-full py-1" [(ngModel)]="product.img">
                            <!-- <div class="text-center"> -->
                               
                                <!-- <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                                </svg>
                                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                    <span>Upload a file</span>
                                    <input id="file-upload" formControlName="img" name="img" type="text" class="sr-only" matInput [(ngModel)]="product.img">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div> -->
                                <!-- <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p> -->
                            <!-- </div> -->
                        </div>
                    </div>
                     <!-- Image -->
        <!-- <div class="mb-6 relative">
            <label for="img" class="block text-sm font-semibold text-gray-600 mb-2">Image url:</label>
            <input type="text" id="img" formControlName="img"
                class="input-field border-b-2 border-blue-400 focus:outline-none rounded-md p-2 w-full"
                [(ngModel)]="product.img">
        </div> -->
                </div>
            </div>
        </div>
    
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="button"  class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
            <button  type="submit"   [ngClass]="{'disabled': form.invalid}" [disabled]="form.invalid"  class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 active:translate-x-1 active:translate-y-1"> Save</button>
        </div>
    </form>
  
 </div>
