<div class="mx-8 w-full">
    <h1 class="mt-8 text-">Nuevo colacción</h1>
    <div class="flex m-auto justify-center w-[90%] my-12">
        @for (product of product; track $index) {
            <div class="flex flex-row w-full">
                <div class="flex flex-col text-justify">
                    <div class="lg:w-64 lg:h-64 2xl:w-96 2xl:h-96 flex">
                        <img src="{{product.url}}" alt="{{product.name}}" class="w-full object-cover">
                    </div>
                    <div class="font-semibold">
                        <h2>{{product.name}}</h2> 
                    </div>
                    <div class="text-gray-500">
                        <h2>{{product.description}}</h2> 
                    </div>
                    <div class="font-semibold">
                        
                        @if(product.sale == true) {
                            <p>{{product.price * 0.8}}€ <span class="text-gray-400 font-normal">descuento aplicado*</span></p>
                        }@else {
                            <p>{{product.price}}€</p>
                        }
                    </div>
                    <div class="font-semibold text-green-600">
                        @if(product.sale == true) {
                            <p>20% de descuento</p>
                        }
                    </div>
                </div>
            </div>
        }
    </div>
</div>
